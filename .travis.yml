language: node_js
node_js:
- '8'
matrix:
  fast_finish: true
cache:
  yarn: true
  directories:
  - node_modules
script:
- yarn lint
- yarn build # before tests since packages rely on dist/ files to be available
- yarn test --runInBand
before_deploy:
- git checkout master # otherwise git is in detached state
- echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc # for lerna to be able to publish on npm
- git remote set-url origin https://cozy-bot:$GITHUB_TOKEN@github.com/cozy/cozy-client.git # for lerna to be able to push commits
deploy:
  - provider: script
    skip-cleanup: true
    script: git checkout master && git remote set-url origin https://cozy-bot:$GITHUB_TOKEN@github.com/cozy/cozy-client.git && echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc && yarn lerna publish --yes
    on:
      branch: master
      repo: cozy/cozy-client
env:
  global:
    #  travis encrypt NPM_TOKEN=<token> -r cozy/cozy-client
    - secure: ""
    #  travis encrypt GITHUB_TOKEN=<token> -r cozy/cozy-client
    - secure: ""
