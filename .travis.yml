language: node_js
node_js:
  - '16'
cache:
  yarn: true
  directories:
  - node_modules
script:
- ./scripts/travis.sh
deploy:
  - provider: script
    skip-cleanup: true
    script: ./scripts/deploy.sh
    on:
      branch: master
      repo: cozy/cozy-client
env:
  global:
    #  travis encrypt NPM_TOKEN=<token> -r cozy/cozy-client
    - secure: ""
    #  travis encrypt GITHUB_TOKEN=<token> -r cozy/cozy-client
    - secure: ""
